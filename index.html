<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div id="container">
        <div id=containerHeader>
            <img src="icons/user-circle.png" alt="profile photo">
        </div>
        <div id="containerBody">
            <h1>Samuel Castro</h1>
            
            <div id="loc">
                <img src="icons/map-marker.png" alt="location" id="markerIcon">
                <h3>Seattle</h3>
            </div>
            <br>
            <p>Developer | Engineer | Problem Solver<br>
            Master of shadows and the Internet!
            </p>
            <br>
            <div id="editProf">
                <img src="icons/gear.png" alt="edit" id="gearIcon">
                <a href="http://www.google.com/">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
